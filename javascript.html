<!DOCTYPE html>
    <html>
           <head>
                      <style>
		#noidung{background:#ff3333; height:250px; width:100%;color:#ffff66; font-size:40px;}
		button{background:#CCFFFF;}
	</style>
           </head>
           <body>
            <h1>Bài tập JavaScript</h1>
            <p id="noidung"></p>
            <button type="button" onclick="hienthi()">Hien thi </button>            
           <button type="button" onclick="tinhtong()">Tinh tong</button>            
          <button type="button" onclick="tinhtongchan()">Tinh tong chan</button>  
            <script>
              function hienthi() {
	// Giới thiệu tên
                document.getElementById("noidung").innerHTML = "Xin chào tôi là: TRAN HOANG TIEN";
              }
             function tinhtong() {
                  //Tính tổng từ 1 -> 10
	document.getElementById("noidung").innerHTML ="" ;
              }
            function tinhtongchan() {
                  //Tính tổng các số chẳn từ 1 -> 10
	document.getElementById("noidung").innerHTML ="" ;
              }
            </script>    
         </body>
    </html>
