<head>
    <meta charset="UTF-8">

    <title>menu</title>
    <style>
   body {
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3SoIj967gowpkpgxirim1Pc94qXEE7KeSkTlA2I63TDSVefPUh0HYeoG5pDEfo5anbmY&usqp=CAU');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    display: block;
    margin: 0px;
    margin-top: 0px;
    margin-right: 0px;
    margin-bottom: 0px;
    margin-left: 0px;
  }
  
.container{
    max-width: 960px;
    margin: 0px auto;
}
 
nav{
    display: flex;
    justify-content: space-between;
    justify-items: center;
}

#main-menu{
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    font-size: 25px;
}
#main-menu li{
    position: relative;
}
#main-menu li a{
    color: aqua;
    display: block;
    padding: 18px 20px;
    text-decoration: none;
}
#main-menu ul.sub-menu{
    position: absolute;
    background-color: #131921;
    padding: 15px 0px;
    list-style: none;
    width: 200px;
    border: 1px solid;
    display: none;
}
#main-menu li:hover>ul.sub-menu{
    display: block;
}
#main-menu ul.sub-menu a{
    padding: 8px 15px;
    border: 1px solid #d3cbff;
    left: 0;
}
#main-menu ul.sub-menu li:hover>a{
    border-bottom: 1px solid #6e6e6e;
}
#main-menu ul.sub-menu li:last-child a{
    border: none;
}
#main-menu ul.sub-menu ul.sub-menu{
    left: 200px;
    top
    : -15px;
}
#main-menu>li>a{
    position: relative;
}
#main-menu>li>a::before{
    content: "";
    height: 4px;
    width: 0px;
    background: #f00;
    position: absolute;
    bottom: 0px;
    left: 0px;
    transition: 0.25s cubic-bezier(0.075, 0.82, 0.165, 1);
}
#main-menu>li:hover>a::before{
    width: 100%;
}
#main-menu>li.has-child::after{
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    content: "\f107";
    color: #858585;
    position: absolute;
    top: 0px;
    right: 0px;
    padding: 18px 0px;
}
#main-menu .sub-menu li:hover>a{
    color: crimson;
}
#main-menu .sub-menu>li.has-child::after{
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    content: "\f105";
    color: #858585;
    position: absolute;
    top: 0px;
    right: 10px;
    padding: 8px 0px; 
}
#main-menu .sub-menu>li.has-child:hover::after{
    color: crimson;
}
#search-box{
            background: #fff;
            border-radius: 30px;
        }
        #search-box #search-text{
            border: none;
            outline: none;
            background: none;
            font-size: 18px;
            width: 0;
            padding: 10px;
            transition: all 0.25s ease-in-out;
        }
        #search-box #search-text, #search-box #search-text:valid{
            width: 150px;
        }
        #search-box #search-btn{
            background-color: rgb(255, 255, 255);
            cursor: pointer;
            border: none;
            border-radius: 50%;
            font-size: 18px;
        }
@media screen and (max-width: 600px){
    body{
        background-image: url('https://dulich.petrotimes.vn/stores/news_dataimages/minhquan/082018/29/23/in_article/0703_3.7.jpg')
    }

}
    </style>
</head>

                          <li><a href="">Quốc Gia</a></li>
                   
                    <li><br><form action="" id="search-box">
                        <input type="text" id="search-text"placeholder="Search" required>
                        <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form></li>
                </nav>

            </div>
        </div>

    </header>
